<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container"> <!-- on desktop will center the div card and the attribution ele using grid or flexbox-->
    <div class="card"> <!--on desktop will use flex to have the picture and image next to each other-->


      <picture class="card-image">
        <!--download and use the desktop image if the viewport width is above 800px otherwise use mobile image 
        i don't want the image to overflow on small screen size(320) so the width will be set to 310px for mobile so i can have some padding
        for the desktop i'll use the real dimension of the image
        -->
        <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg" width="600" height="900">
        <img src="images/image-product-mobile.jpg" alt="Eau de Parfum" width="310" height="350">
      </picture>

      <section class="card-content">
        <h3 class="card__capitalized-word">Perfume</h3>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__info small">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card_price-wrapper"> <!--will have display flex to get both p ele next to each other-->
          <p class="green-bold">$149.99</p>
          <p class="very-small"> <s> $169.99</s></p>
        </div>


        <button> <img src="images/icon-cart.svg" class="shopping-card-icon" alt="shopping cart" width="50"
            height="50"><a href="#" class="small"> Add to
            Cart</a></button>

      </section>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
